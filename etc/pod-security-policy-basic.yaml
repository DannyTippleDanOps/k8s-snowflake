apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: basic
spec:
  allowPrivilegeEscalation: false
  defaultAllowPrivilegeEscalation: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
  allowedCapabilities:
  - '*'
